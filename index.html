<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kanban-board">
        <div class="kanban-column" id="todo">
            <h2>To Do</h2>
            <div class="tasks" id="todo-tasks"></div>
            <button class="add-task-btn" data-column="todo">+ Add Task</button>
        </div>
        <div class="kanban-column" id="in-progress">
            <h2>In Progress</h2>
            <div class="tasks" id="in-progress-tasks"></div>
            <button class="add-task-btn" data-column="in-progress">+ Add Task</button>
        </div>
        <div class="kanban-column" id="done">
            <h2>Done</h2>
            <div class="tasks" id="done-tasks"></div>
            <button class="add-task-btn" data-column="done">+ Add Task</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
